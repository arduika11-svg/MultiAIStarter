name: Build Android (Debug APK)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: "gradle"

      - uses: gradle/actions/setup-gradle@v3

      - uses: android-actions/setup-android@v4

      - name: Install SDK components
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools" > /dev/null

      - name: Ensure gradlew
        run: |
          chmod +x ./gradlew || true
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.7
          fi

      - name: Build Debug (retry x3)
        run: |
          set -e
          for i in 1 2 3; do
            ./gradlew --no-daemon --stacktrace --warning-mode all assembleDebug && break || {
              echo "retry $i failed; sleeping 15s"; sleep 15;
            }
          done

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk